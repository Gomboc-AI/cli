AWSTemplateFormatVersion: '2010-09-09'
Resources:
  GraphQLApi:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      AuthenticationType: API_KEY
      XrayEnabled: false
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Environment:
        Stage: DEV
  DDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PROVISIONED